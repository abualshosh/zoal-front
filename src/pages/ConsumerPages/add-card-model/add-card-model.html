<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      {{'ADDCARD' | translate}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon color="light" name="md-close" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content no-padding class="masters">
<div class="con">
  <form [formGroup]="todo" (ngSubmit)="logForm()">
  <ion-list >




  <div *ngIf="!todo.controls.PAN.valid && submitAttempt">
                    <p>{{'validCardPANError'| translate}}</p>
                </div>
<ion-item>
  <ion-label stacked> {{'CardPAN' | translate}}</ion-label>
  <ion-input type="number" formControlName="PAN" disabled="edit" required></ion-input>
</ion-item>
        <div *ngIf="!todo.controls.expDate.valid && submitAttempt">
                    <p>{{'validExpDateError'| translate}}</p>
                </div>
<ion-item>
  <ion-label stacked> {{'ExpDate' | translate}}</ion-label>
  <ion-datetime type="Date" displayFormat="MM YYYY" pickerFormat="MM YYYY" max="2030-12-31" formControlName="expDate" required></ion-datetime>
</ion-item>

</ion-list>

<button class="subbutn" ion-button  type="submit" color="secondary">{{'Submit' | translate}}</button>
  </form>

      </div>
</ion-content>
