<ion-header>
  <ion-navbar color="bar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'payserv' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="masters">
  <div class="con">
  <ion-list no-lines>
    <button ion-item *ngFor="let item of payee" (click)="itemTapped($event, item)">

      {{item.PAYEENAME | translate}}
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>

</div>
</ion-content>
