<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title> {{ this.navParams.get("name") | translate }}</ion-title>
    <ion-buttons end> </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="masters">
  <div class="con">
    <form [formGroup]="todo" (ngSubmit)="logForm()">
      <ion-list>
        <!-- <div *ngIf="!todo.controls.payeeId.valid && submitAttempt">
      <p>{{'validOPError'| translate}}</p>
        </div> -->
        <ion-item>
          <ion-label stacked>{{ "opreatore" | translate }}</ion-label>
          <ion-select
            okText="{{ 'Submit' | translate }}"
            cancelText="{{ 'Close' | translate }}"
            style="padding-left:5%;"
            interface="action-sheet"
            formControlName="payeeId"
          >
            <ion-option *ngFor="let pay of payee" [value]="pay.PayeeId">{{
              pay.PayeeName
            }}</ion-option>
          </ion-select>
        </ion-item>

        <div *ngIf="!todo.controls.customerPayeeId.valid && submitAttempt">
          <p>{{ "validvoucherNumberError" | translate }}</p>
        </div>
        <ion-item>
          <ion-label stacked>{{ "NUMBER" | translate }}</ion-label>
          <ion-input
            type="number"
            formControlName="customerPayeeId"
            required
          ></ion-input>
        </ion-item>
        <div *ngIf="!todo.controls.transactionAmount.valid && submitAttempt">
          <p>{{ "validamountError" | translate }}</p>
        </div>
        <ion-item>
          <ion-label stacked> {{ "Amount" | translate }}</ion-label>
          <ion-input
            type="number"
            formControlName="transactionAmount"
            required
          ></ion-input>
        </ion-item>
        <div *ngIf="!todo.controls.consumerPIN.valid && submitAttempt">
          <p>{{ "validipinError" | translate }}</p>
        </div>
        <ion-item>
          <ion-label stacked> {{ "PIN" | translate }}</ion-label>
          <ion-input
            class="mask-text"
            type="number"
            formControlName="consumerPIN"
            required
          ></ion-input>
        </ion-item>
      </ion-list>

      <button class="subbutn" ion-button type="submit" color="secondary">
        {{ "Submit" | translate }}
      </button>
    </form>
  </div>
</ion-content>
