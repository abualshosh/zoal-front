<ion-header>
  <ion-navbar color="bar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'Payment' | translate}}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content no-padding class="masters">
  <div class="con">
  <ion-list no-lines>
    <button menuClose ion-item (click)="itemTapped($event, this.payeeT)">

          {{'TOPUP' | translate}}
         <ion-icon name="arrow-forward" item-right></ion-icon>

    </button>
   
    <button menuClose ion-item (click)="itemTapped($event, this.payeeP)">
          {{'billpayment' | translate}}
         <ion-icon name="arrow-forward" item-right></ion-icon>

    </button>
    <button menuClose ion-item (click)="itemTapped($event, this.payeeR)">
          {{'GOV' | translate}}
         <ion-icon name="arrow-forward" item-right></ion-icon>

    </button>
  </ion-list>
</div>
</ion-content>
