<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>{{ "transnumber" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="masters">
  <div class="con" [ngSwitch]="compleate">
    <form [formGroup]="todo" (ngSubmit)="logForm()" *ngSwitchCase="'FALSE'">
      <ion-list>
        <div *ngIf="!todo.controls.consumerPIN.valid && submitAttempt">
          <p>{{ "validpinError" | translate }}</p>
        </div>
        <ion-item>
          <ion-label stacked>{{ "PIN" | translate }}</ion-label>
          <ion-input
            class="mask-text"
            type="number"
            formControlName="consumerPIN"
            required
          ></ion-input>
        </ion-item>
      </ion-list>

      <button class="subbutn" ion-button type="submit" color="secondary">
        {{ "Submit" | translate }}
      </button>
    </form>

    <form
      [formGroup]="complate"
      (ngSubmit)="ComplateForm()"
      *ngSwitchCase="'TRUE'"
    >
      <ion-list>
        <ion-item>
          <ion-label stacked>{{ "OTP" | translate }}</ion-label>
          <ion-input
            class="mask-text"
            type="number"
            formControlName="consumerOTP"
            required
          >
          </ion-input>
        </ion-item>
      </ion-list>

      <button class="subbutn" ion-button type="submit" color="secondary">
        {{ "Submit" | translate }}
      </button>
      <button
        class="subbutn"
        ion-button
        type="submit"
        (click)="Cancle()"
        color="danger"
      >
        {{ "CancleSwitch" | translate }}
      </button>
    </form>
  </div>
</ion-content>
