<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding class="masters">
<div class="con" [ngSwitch]="compleate">


  <form [formGroup]="todo" (ngSubmit)="logForm()" *ngSwitchCase="'FALSE'" >

    <ion-item>
      <ion-label stacked>Card Number</ion-label>
      <ion-input type="text" formControlName="switchReson" required>
      </ion-input>
    </ion-item>

<ion-item>
  <ion-label stacked>PIN</ion-label>
  <ion-input  class="mask-text"  type="number" formControlName="consumerPIN" required></ion-input>
</ion-item>


</ion-list>

<button class="subbutn" ion-button type="submit" color="secondary">{{'Submit'|translate}}</button>
  </form>


  <form [formGroup]="complate" (ngSubmit)="ComplateForm()" *ngSwitchCase="'TRUE'" >
  <ion-list>


      sdfsfsdfsdfdsfsdffsdff
      <ion-item>
        <ion-label stacked>OTP (SENT IN SMS)</ion-label>
        <ion-input  class="mask-text"  type="number" formControlName="consumerOTP" required>
        </ion-input>
      </ion-item>

     

<ion-item>
  <ion-label stacked>PIN</ion-label>
  <ion-input  class="mask-text"  type="number" formControlName="consumerPIN" required></ion-input>
</ion-item>


</ion-list>

<button class="subbutn" ion-button type="submit" color="secondary">{{'Submit'|translate}}</button>
<button class="subbutn" ion-button type="submit" (click)="Cancle()" color="danger">{{'Cancle Link Account'|translate}}</button>
