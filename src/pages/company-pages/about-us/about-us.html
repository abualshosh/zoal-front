<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ "aboutUsPage" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="assets/img/next-logo.png" />
  <div class="main-content" text-wrap text-center>
    <ion-row>
      <ion-col>
        <p>{{ "companyDescription" | translate }}</p>
      </ion-col>
    </ion-row>
    <hr />
    <ion-row>
      <ion-col>
        <p>{{ "companyAddress" | translate }}</p>
      </ion-col>
    </ion-row>
    <div text-center>
      <button ion-button clear (click)="openLink('https://www.facebook.com/nexttechnologysudan/')">
        <ion-icon name="logo-facebook" item-start></ion-icon>
      </button>

      <button ion-button clear (click)="
            openLink('https://www.linkedin.com/company/next-technology-co-ltd')
          ">
        <ion-icon name="logo-linkedin" item-start></ion-icon>
      </button>

      <button ion-button clear (click)="openLink('http://www.znextech.com')">
        <ion-icon name="globe" item-start></ion-icon>
      </button>
    </div>
  </div>

  <ion-fab end bottom>
    <button ion-fab color="primary" (click)="openContactUs()">
      <ion-icon name="mail"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
