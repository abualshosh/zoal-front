<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ "aboutUsPage" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content parallax-header no-bounce class="bg-modal">
  <div class="header-image"></div>
  <div class="main-content" text-wrap text-center>
    <ion-row>
      <ion-col>
        <h3>{{ "companyName" | translate }}</h3>
      </ion-col>
    </ion-row>
    <hr />
    <ion-row>
      <ion-col>
        <p>{{ "companyDescription" | translate }}</p>
      </ion-col>
    </ion-row>
    <hr />
    <ion-row>
      <ion-col>
        <p>{{ "companyAddress" | translate }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
          ion-button
          full
          (click)="openLink('https://www.facebook.com/nexttechnologysudan/')"
        >
          <ion-icon name="logo-facebook" item-start></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button
          ion-button
          full
          (click)="
            openLink('https://www.linkedin.com/company/next-technology-co-ltd')
          "
        >
          <ion-icon name="logo-linkedin" item-start></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="openLink('http://www.znextech.com')">
          <ion-icon name="at" item-start></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="openContactUs()">
          {{ "contactUsPage" | translate }}
        </button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
