<ion-header >
  
    <ion-navbar  color='bar'>
    <ion-title>{{'History' | translate}}</ion-title>
  
    
  <ion-buttons end>
    <button ion-button item-end (click)="toggleSearch()">
        <ion-icon name="clock"></ion-icon>
    </button>
</ion-buttons>
</ion-navbar>
<ion-toolbar *ngIf="showSearchbar">
 
 

 <button ion-button (click)="search()">search</button>
</ion-toolbar>
</ion-header>


<ion-content no-padding #content>

  <ion-list   >

      <button  ion-item *ngFor="let hist of history" (click)="itemSelected(hist)">
         {{hist.transactionType | translate}}
          <ion-note >
              <h6> {{hist.transactionDate | translate }}</h6>
            </ion-note>
              <ion-icon item-end name="checkmark-circle" color="green"  *ngIf="hist.status === 'Approved'"></ion-icon>
              <ion-icon item-end name="remove-circle" color="danger" *ngIf="hist.status !== 'Approved'"></ion-icon> 
          
        </button>  
         
         </ion-list>
  <ion-infinite-scroll  (ionInfinite)="doInfinite($event)" *ngIf="!this.last" >
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
