<ion-header color='primary'>
  
    <ion-navbar  color='primary'>
    <ion-title>history</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let hist of history" no-padding>

    <ion-card-content >
      <ion-item>
        <p>status</p>
        <ion-note item-end>
        {{hist.status}}
        </ion-note>
        </ion-item>
        <ion-item>
          <p>Card</p>
          <ion-note item-end>
          {{hist.card}}
          </ion-note>
          </ion-item>
          <ion-item>
            <p>Transaction Type</p>
            <ion-note item-end>
            {{hist.transactionType}}
            </ion-note>
            </ion-item>
            <ion-item>
              <p>amount</p>
              <ion-note item-end>
              {{hist.amount}}
              </ion-note>
              </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-infinite-scroll  (ionInfinite)="doInfinite($event)" *ngIf="!this.last" >
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
