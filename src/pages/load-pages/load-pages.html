<ion-header>
  <ion-navbar color="secondary">
    <ion-title> {{ title | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="masters">
  <div class="grid-con">
    <div
      class="load-grid"
      text-center
      *ngFor="let page of pages"
      (click)="openPage(page.component, page.var)"
    >
      <ion-icon class="grid-icon" name="{{ page.icon }}" item-start></ion-icon>
      <div>{{ page.title | translate }}</div>
    </div>
  </div>
</ion-content>
