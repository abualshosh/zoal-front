<ion-header>
  <ion-navbar color="secondary">
    <ion-title> {{ title | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="masters">
  <div>
    <ion-item
      *ngFor="let page of pages"
      (click)="openPage(page.component, page.var)"
    >
      <ion-icon name="{{ page.icon }}" item-start></ion-icon>
      {{ page.title | translate }}
      <ion-note item-end> <ion-icon name="arrow-forward"></ion-icon> </ion-note>
    </ion-item>
  </div>
</ion-content>
