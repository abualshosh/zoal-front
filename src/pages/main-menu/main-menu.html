<ion-header color="bar">
  <ion-navbar color="secondary">
    <ion-title>ZoalPay</ion-title>
    <ion-buttons end>
      <a ion-button icon-only (click)="openPopover($event)">
        <ion-icon name="more"></ion-icon>
      </a>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-grid style="height:100%;" no-padding>
    <ion-row style="height:100%;">
      <ion-col style="height:100%;">
        <div
          style=" position: relative; height:100%; text-align: center; background-color:#9ccc65;"
          (click)="scanQr()"
        >
          <div class="img-container"><img src="assets/img/mp.jpg" /></div>
          <div class="card-title"><ion-icon name="qr-scanner"></ion-icon></div>
          <div class="card-subtitle">{{ "scanQr" | translate }}</div>
        </div>
      </ion-col>
      <ion-col>
        <div
          style="height:100%; text-align: center; background-color:#ab47bc;"
          (click)="openPage('QrGeneratorPage')"
        >
          <div class="img-container"><img src="assets/img/cp.jpg" /></div>
          <div class="card-title">
            <div class="cercil"><ion-icon name="barcode"></ion-icon></div>
          </div>
          <div class="card-subtitle">{{ "qrCode" | translate }}</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row style="height:100%;">
      <ion-col style="height:100%;">
        <div
          style="height:100%; text-align: center; background-color:#1976d2;"
          (click)="openPagesList('Paymentpages')"
        >
          <div class="img-container">
            <img src="assets/img/paymentServices.jpg" />
          </div>
          <div class="card-title">
            <div class="cercil"><ion-icon name="cart"></ion-icon></div>
          </div>
          <div class="card-subtitle">{{ "paymentServices" | translate }}</div>
        </div>
      </ion-col>
      <ion-col>
        <div
          style="height:100%; text-align: center; background-color:#673ab7;"
          (click)="openPagesList('TransferPages')"
        >
          <div class="img-container"><img src="assets/img/cp.jpg" /></div>
          <div class="card-title">
            <div class="cercil"><ion-icon name="swap"></ion-icon></div>
          </div>
          <div class="card-subtitle">
            {{ "transactionServices" | translate }}
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row style="height:100%;">
      <ion-col style="height:100%;">
        <div
          style="height:100%; text-align: center; background-color:#b71c1c;"
          (click)="openPagesList('Gmpppages')"
        >
          <div class="img-container"><img src="assets/img/mp.jpg" /></div>
          <div class="card-title">
            <div class="cercil"><ion-icon name="build"></ion-icon></div>
          </div>
          <div class="card-subtitle">{{ "otherServices" | translate }}</div>
        </div>
      </ion-col>
      <ion-col>
        <div
          style="height:100%; text-align: center; background-color:#03a9f4;"
          (click)="openPage('CardDetailPage')"
        >
          <div class="img-container">
            <img src="assets/img/paymentServices.jpg" />
          </div>
          <div class="card-title">
            <div class="cercil"><ion-icon name="card"></ion-icon></div>
          </div>
          <div class="card-subtitle">{{ "cardServices" | translate }}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
