<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>{{ "greeting" | translate }} {{ profile?.fullName }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="grid-con">
    <div class="grid-item" (click)="openConsumerPage()">
      <ion-icon class="grid-icon" name="custom-card"></ion-icon>
      <div>{{ "consumerPayment" | translate }}</div>
    </div>
    <div class="grid-item" (click)="openGmppPage()">
      <ion-icon class="grid-icon" name="custom-wallet"></ion-icon>
      <div>{{ "gmppPayment" | translate }}</div>
    </div>
  </div>
</ion-content>
