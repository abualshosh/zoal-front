<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ "greeting" | translate }} {{ profile.fullName }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid style="height:100%;">
    <ion-row style="height:100%;">
      <ion-col style="height:100%;">
        <div
          style=" position: relative; height:100%; text-align: center;"
          (click)="openConsumerPage()"
        >
          <div class="img-container" style="background-color:violet;"></div>
          <div class="card-title"><ion-icon name="qr-scanner"></ion-icon></div>
          <div class="card-subtitle">{{ "consumerPayment" | translate }}</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row style="height:100%;">
      <ion-col style="height:100%;">
        <div
          style=" position: relative; height:100%; text-align: center;"
          (click)="openGmppPage()"
        >
          <div class="img-container" style="background-color:#9ccc65;"></div>
          <div class="card-title"><ion-icon name="qr-scanner"></ion-icon></div>
          <div class="card-subtitle">{{ "gmppPayment" | translate }}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
