<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>{{ "greeting" | translate }} {{ profile?.firstName }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="grid-con">
    <ion-row class="grid-item" (click)="openConsumerPage()">
      <div class="grid-item-content">
        <ion-icon class="grid-icon" name="custom-card"></ion-icon>
        <div class="grid-item-title">{{ "consumerPayment" | translate }}</div>
      </div>
    </ion-row>
    <ion-row class="grid-item" (click)="openGmppPage()">
      <div class="grid-item-content">
        <ion-icon class="grid-icon" name="custom-wallet"></ion-icon>
        <div>{{ "gmppPayment" | translate }}</div>
      </div>
    </ion-row>
  </div>
</ion-content>
