<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>{{ title | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="masters">
  <div class="con">
    <form [formGroup]="todo" (ngSubmit)="logForm()">
      <ion-list>
        <div [hidden]="todo.controls.Card.valid">
          <p>{{ "validcardError" | translate }}</p>
        </div>
        <ion-item>
          <ion-label stacked>{{ "Card" | translate }}</ion-label>
          <ion-select
            okText="{{ 'Submit' | translate }}"
            cancelText="{{ 'close' | translate }}"
            style="padding-left:5%;"
            no-padding
            formControlName="Card"
            interface="popover"
          >
            <ion-option *ngFor="let card of cards" [value]="card">
              {{ card.name }}
            </ion-option>
          </ion-select>
        </ion-item>

        <div [hidden]="todo.controls.ToCard.valid">
          <p>{{ "validTocardError" | translate }}</p>
        </div>
        <ion-item>
          <ion-label stacked color="white;"
            >{{ "ToCard" | translate }}
          </ion-label>
          <ion-input type="number" formControlName="ToCard"></ion-input>
          <button
            class="show-fav-button"
            color="secondary"
            clear
            item-end
            ion-button
            type="button"
            (click)="showFavorites()"
          >
            <ion-icon name="heart"></ion-icon>
          </button>
          <button
            ion-button
            style="font-size:1.3em;"
            clear
            item-end
            type="button"
            (click)="scan()"
          >
            <ion-icon name="custom-barcode"></ion-icon>
          </button>
        </ion-item>
        <div [hidden]="todo.controls.Amount.valid">
          <p>{{ "validamountError" | translate }}</p>
        </div>
        <ion-item>
          <ion-label stacked>{{ "Amount" | translate }}</ion-label>
          <ion-input type="number" formControlName="Amount"></ion-input>
        </ion-item>
        <div [hidden]="todo.controls.IPIN.valid">
          <p>{{ "validipinError" | translate }}</p>
        </div>
        <ion-item>
          <ion-label stacked> {{ "IPIN" | translate }}</ion-label>
          <ion-input
            class="mask-text"
            type="number"
            formControlName="IPIN"
          ></ion-input>
        </ion-item>
      </ion-list>

      <div text-center>
        <button
          [disabled]="!isReadyToSave"
          ion-button
          type="submit"
          color="secondary"
        >
          {{ "Submit" | translate }}
        </button>
      </div>
    </form>
  </div>
</ion-content>
