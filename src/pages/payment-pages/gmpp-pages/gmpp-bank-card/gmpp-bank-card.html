<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>{{ "BankCard(ATM)" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="masters">
  <div class="con">
    <ion-list no-padding>
      <button menuClose ion-item (click)="openPage('GmppTranToCardPage')">
        {{ "transferFromWalletToCard" | translate }}
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </button>
      <button menuClose ion-item (click)="openPage('GmppTranFromCardPage')">
        {{ "transferFromCardToWallet" | translate }}
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </button>
      <button menuClose ion-item (click)="openPage('GmppLinkAccountPage')">
        {{ "linkAccount" | translate }}
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </button>
    </ion-list>
  </div>
</ion-content>
