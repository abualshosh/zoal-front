<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>{{ "purchaseServices" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="masters">
  <div class="con">
    <ion-list no-lines>
      <button menuClose ion-item (click)="itemTapped($event, this.payeeT)">
        {{ "mobileCredit" | translate }}
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </button>

      <button menuClose ion-item (click)="itemTapped($event, this.payeeP)">
        {{ "mobileBillPayment" | translate }}
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </button>
      <button menuClose ion-item (click)="itemTapped($event, this.payeeR)">
        {{ "GOV" | translate }}
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </button>
    </ion-list>
  </div>
</ion-content>
