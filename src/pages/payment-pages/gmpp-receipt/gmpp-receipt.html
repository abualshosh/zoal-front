<ion-header>
  <ion-toolbar color="secondary">
    <ion-title> {{ "gmppReciptPage" | translate }} </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">
          {{ "BACK_BUTTON_TEXT" | translate }}</span
        >
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="masters">
  <div class="con">
    <ion-item
      *ngFor="let item of items"
      class="no-padding"
      style="text-align: center;"
    >
      {{ item.tital | translate }}
      <ion-col text-wrap style="font-size: 30px; ">
        <br />
        {{ item.desc | translate }}
      </ion-col>
      <br />
      <ion-icon
        color="green"
        name="checkmark-circle"
        style="zoom:3.0;"
      ></ion-icon>
    </ion-item>
  </div>
  <button class="subbutn" ion-button (click)="dismiss()" color="secondary">
    {{ "close" | translate }}
  </button>
</ion-content>
