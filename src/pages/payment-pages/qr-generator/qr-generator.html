<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>{{ "QR" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="todo">
    <ion-list>
      <ion-card>
        <ion-item *ngIf="!createdCode && !isGmpp">
          <h2>{{ "QRmessage" | translate }}</h2>
        </ion-item>
        <ion-item *ngIf="!isGmpp">
          <ion-label floating>{{ "Card" | translate }}</ion-label>
          <ion-select
            okText="{{ 'Submit' | translate }}"
            cancelText="{{ 'close' | translate }}"
            style="padding-left:5%;"
            (ionChange)="onChange()"
            interface="action-sheet"
            formControlName="Card"
          >
            <ion-option *ngFor="let card of cards" [value]="card">
              {{ card.name }}
            </ion-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="!createdCode && isGmpp">
          <h2>{{ "qrMessageWallet" | translate }}</h2>
        </ion-item>
        <ion-item *ngIf="isGmpp">
          <ion-label floating>{{ "wallet" | translate }}</ion-label>
          <ion-select
            okText="{{ 'Submit' | translate }}"
            cancelText="{{ 'close' | translate }}"
            style="padding-left:5%;"
            (ionChange)="onChange()"
            interface="action-sheet"
            formControlName="wallet"
          >
            <ion-option
              *ngFor="let wallet of wallets"
              [value]="wallet.walletNumber"
            >
              {{ wallet.name }}
            </ion-option>
          </ion-select>
        </ion-item>
      </ion-card>
    </ion-list>
  </form>
  <ion-card *ngIf="panQr || walletQr">
    <ion-item *ngIf="panQr">
      <ngx-qrcode qrc-element-type="canvas" [qrc-value]="panQr"></ngx-qrcode>
    </ion-item>
    <ion-item *ngIf="walletQr">
      <ngx-qrcode qrc-element-type="canvas" [qrc-value]="walletQr"></ngx-qrcode>
    </ion-item>
    <button ion-button full (click)="showQrCode()">
      {{ "viewQrCode" | translate }}
    </button>
  </ion-card>
</ion-content>
