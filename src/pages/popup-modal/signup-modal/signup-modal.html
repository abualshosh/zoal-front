
<ion-header>
  <ion-navbar>
    <ion-title>الدفع عبر الموبايل</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name='bulb'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <!-- <ion-slides pager autoplay="2500" class="round">
    <ion-slide *ngFor="let slide of slides" class="text-center slider-item" [ngStyle]="{'background-image': 'url(' + slide.imageUrl +')'}">
    </ion-slide>
  </ion-slides> -->
  <ion-row class="align-center" style="margin-left:10px">
    <p>للتمتع بخدمات الدفع عبر الموبايل الرجاء الضغط علي زر تسجيل للتسجيل في الخدمة 
      <br>
      اذا كنت مسجل بلفعل مع مقدم خدمة اخر الرجاء اضغط علي زر تحويل للتحويل الي زول باي 
    </p>
  </ion-row>
  <ion-row class="align-center">
    <ion-col>
      <button ion-button full (click)="signup()">
           تسجيل
      </button>
    </ion-col>
  </ion-row>
  <ion-row class="align-center">
    <ion-col col-6>
      <button ion-button full color="secondary" (click)="login()">
           تحويل
      </button>
    </ion-col>
    <ion-col col-6>
      <button ion-button full color="secondary" (click)="dismiss()">
            اغلاق
      </button>
    </ion-col>
  </ion-row>
</ion-content>
