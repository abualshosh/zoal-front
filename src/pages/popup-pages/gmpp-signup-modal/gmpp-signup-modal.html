<ion-header>
  <ion-navbar>
    <ion-title>{{ "mobilePayment" | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="bulb"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row class="align-center" style="margin-left:10px">
    <p>
      {{ "registerMobile" | translate }} <br />
      {{ "switchMobile" | translate }}
    </p>
  </ion-row>
  <ion-row class="align-center">
    <ion-col>
      <button ion-button full (click)="signup()">
        {{ "signup" | translate }}
      </button>
    </ion-col>
  </ion-row>
  <ion-row class="align-center">
    <ion-col col-6>
      <button ion-button full color="secondary" (click)="login()">
        {{ "switch" | translate }}
      </button>
    </ion-col>
    <ion-col col-6>
      <button ion-button full color="secondary" (click)="dismiss()">
        {{ "close" | translate }}
      </button>
    </ion-col>
  </ion-row>
</ion-content>
