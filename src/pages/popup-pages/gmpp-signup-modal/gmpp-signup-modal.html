<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ "mobilePayment" | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="bulb"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row class="align-center" style="margin-left:10px">
    <p>{{ "registerMobile" | translate }} <br /></p>
  </ion-row>
  <form [formGroup]="todo" (ngSubmit)="signup()">
    <ion-list>
      <div *ngIf="!todo.controls.walletNumber.valid && submitAttempt">
        <p>{{ "validwalletError" | translate }}</p>
      </div>
      <ion-item>
        <ion-label stacked> {{ "walletNumber" | translate }}</ion-label>
        <ion-input
          type="number"
          formControlName="walletNumber"
          required
        ></ion-input>
      </ion-item>
    </ion-list>

    <button class="subbutn" ion-button type="submit" color="secondary">
      {{ "Submit" | translate }}
    </button>
  </form>
</ion-content>
