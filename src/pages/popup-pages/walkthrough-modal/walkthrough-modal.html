<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ "purchaseServices" | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="bulb"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row class="align-center" style="margin-left:10px">
    <p>{{ "paymentGuide" | translate }}</p>
  </ion-row>

  <ion-row class="align-center">
    <ion-col>
      <button ion-button full color="secondary" (click)="addWallet()">
        {{ "addWallet" | translate }}
      </button>
    </ion-col>
  </ion-row>
  <ion-row class="align-center">
    <ion-col>
      <button ion-button full color="bar" (click)="dismiss()">
        {{ "close" | translate }}
      </button>
    </ion-col>
  </ion-row>
</ion-content>
