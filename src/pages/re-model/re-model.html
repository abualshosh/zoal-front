<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon color="light" name="md-close" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="masters">
<div class="con">
  <ion-item *ngFor="let item of items ">
          {{item.tital | translate }}:
          <br>
          
            {{item.desc}}
          
        </ion-item>
      </div>
</ion-content>
