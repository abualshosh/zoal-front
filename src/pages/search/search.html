<ion-header>

  <ion-navbar color='primary'>
    <ion-title>{{ 'Contacts' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
<button ion-button block (click)='uploadContacts()'>{{'ImportContacts' | translate }}</button>
  <ion-list>
     <ion-item  *ngFor="let item of currentItems">
         <ion-avatar item-start>
         <img [src]="this.api.url+'/profileimage/'+item.userName" /> 
      </ion-avatar>
      <div>
       <h2>{{item.fullName}}</h2>
       <p>{{item.userName}}</p>
      </div>

       
      <!-- <div *ngIf="item.profileOne.userName!=this.username">

        <p>{{item.profileOne.fullName}}</p>
</div>
<div *ngIf="item.profileTow.userName!=this.username">
<h2>{{item.profileTow.userName}}</h2>
<p>{{item.profileTow.fullName}}</p>
</div> -->
<button ion-button  (click)="openItem(item)" clear item-end>{{'Send' | translate}}</button>

      <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
    </ion-item>

    {{contact.displayName}}

     </ion-item>
   </span> -->
  </ion-list>
</ion-content>
