        <ion-grid no-padding>
                    <ion-row no-padding>

                    <ion-icon name="flash"></ion-icon>
                    <br>
                    <label>TopUp</label>
                </div>
            </button>
        </ion-col>
 
 

        <ion-col>
            <button (click)="open('ZaintopupPage')" class="butns" ion-button block color="primary">
                <div>
                    <ion-icon name="flash"></ion-icon>
                    <br>
                    <label>Bill Payment</label>
                </div>
            </button>
        </ion-col>
        <ion-col>
            <button (click)="open('ServicesPage')" class="butns" ion-button block color="primary">
                <div>
                    <ion-icon name="flash"></ion-icon>

            </button>

        </ion-row>
        <ion-row>

            </button>
        </ion-col>

    


   
        <ion-col>
            <button (click)="open('E15Page')"  class="butns" ion-button block color="primary">

                    <label>E15</label>
                </div>
            </button>
        </ion-col>

<ion-content>


   
    <div [ngSwitch]="pet">
      

    <ion-segment color='primary' [(ngModel)]="pet" >
        
                <ion-segment-button value="puppies" class="s-btn">
                    ATM AND CASH CARD
        
                </ion-segment-button>
                <ion-segment-button value="kittens" class="s-btn">
                    MOBILE WALLET
                </ion-segment-button>
         </ion-segment>
        <div *ngSwitchCase="'puppies'">



            <ion-grid no-padding>
                <ion-row>
                    <ion-col>

                        <button (click)="scan()" class="but" ion-button block color="light">
                            <div>
                                <ion-icon name="camera"></ion-icon>
                                <br>
                                <label>Scan and pay</label>
                            </div>
                        </button>
                    </ion-col>
                    <ion-col>
                        <button (click)="open('HomePage')" class="but" ion-button block color="light">
                            <div>
                                <ion-icon name="card"></ion-icon>
                                <br>
                                <label>My Cards</label>
                            </div>
                        </button>
                    </ion-col>
               
                    <ion-col>
                        <button (click)="open('TransfaerToCardPage')" class="but" ion-button block color="light">
                            <div>
                                <ion-icon name="person"></ion-icon>
                                <br>
                                <label>Transfer</label>
                            </div>
                        </button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <button (click)="open('CardLessPage')" class="but" ion-button block color="light">
                            <div>
                                <ion-icon name="print"></ion-icon>
                                <br>
                                <label>CardLess</label>
                            </div>
                        </button>
                    </ion-col>

                  
               
                    <ion-col>
                        <button (click)="open('FormsPage')" class="but" ion-button block color="light">
                            <div>
                                <ion-icon name="card"></ion-icon>
                                <br>
                                <label>Card Balance</label>
                            </div>
                        </button>
                    </ion-col>
                    <ion-col>
                        <button (click)="open('ChangeIpinPage')" class="but" ion-button block color="light">
                            <div>
                                <ion-icon name="card"></ion-icon>
                                <br>
                                <label>Change IPIN</label>
                            </div>
                        </button>
                    </ion-col>
                </ion-row>



            </ion-grid>
        </div>












        <ion-card-content no-padding *ngSwitchCase="'kittens'">
            <ion-grid no-padding>
                <ion-row>
                    <ion-col>

                        <button (click)="scan()" class="but" ion-button block color="light">
                            <div>
                                <ion-icon name="camera"></ion-icon>
                                <br>
                                <label>Scan and pay</label>
                            </div>
                        </button>
                    </ion-col>
                  
                    <ion-col>
                        <button class="but" (click)="open('GmppTransPage')"  ion-button block color="light">
                            <div>
                                <ion-icon name="flash"></ion-icon>
                                <br>
                                <label>Transfer</label>
                            </div>
                        </button>

                    </ion-col>
                    <ion-col>
                        <button class="but" (click)="open('GmppPruchasPage')"  ion-button block color="light">
                            <div>
                                <ion-icon name="flash"></ion-icon>
                                <br>
                                <label>pruches</label>
                            </div>
                        </button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <button class="but" (click)="open('GmppCashOutPage')" ion-button block color="light">
                            <div>
                                <ion-icon name="flash"></ion-icon>
                                <br>
                                <label>Cash Out</label>
                            </div>
                        </button>
                    </ion-col>
             
                    <ion-col>
                        <button class="but" (click)="open('GmppBalancePage')" ion-button block color="light">
                            <div>
                                <ion-icon name="flash"></ion-icon>
                                <br>
                                <label>Wallet Balance</label>
                            </div>
                        </button>
                    </ion-col>
                    <ion-col>
                        <button class="but" (click)="open('GmppTrnasactionsPage')" ion-button block color="light">
                            <div>
                                <ion-icon name="flash"></ion-icon>
                                <br>
                                <label>History</label>
                            </div>
                        </button>
                    </ion-col>
                </ion-row>
                <ion-row no-padding>
                    <ion-col>
                        <button class="but" (click)="open('GmppTranToCardPage')" ion-button block color="light">
                            <div>
                                <ion-icon name="flash"></ion-icon>
                                <br>
                                <label>Transfer to card</label>
                            </div>
                        </button>
                    </ion-col>
               
                    <ion-col>
                        <button class="but" (click)="open('GmppTranFromCardPage')"  ion-button block color="light">
                            <div>
                                <ion-icon name="flash"></ion-icon>
                                <br>
                                <label>Transfer from card</label>
                            </div>
                        </button>
                    </ion-col>
                    <ion-col>
                        <button class="but" (click)="open('SelflockPage')" ion-button block color="light">
                            <div>
                                <ion-icon name="flash"></ion-icon>
                                <br>
                                <label>Lock</label>
                            </div>
                        </button>
                    </ion-col>
                </ion-row>
                
                
                                <ion-row>
                    <ion-col>
                        <button class="but" (click)="open('SelfunlockPage')" ion-button block color="light">
                            <div>
                                <ion-icon name="flash"></ion-icon>
                                <br>
                                <label>UnLock</label>
                            </div>
                        </button>
                    </ion-col>
                    <ion-col>
                            <button class="but" (click)="open('SelfunlockPage')" ion-button block color="light">
                                <div>
                                    <ion-icon name="flash"></ion-icon>
                                    <br>
                                    <label>Change PIN</label>
                                </div>
                            </button>
                        </ion-col>
                        <ion-col>
                                <button class="but" (click)="open('SelfunlockPage')" ion-button block color="light">
                                    <div>
                                        <ion-icon name="flash"></ion-icon>
                                        <br>
                                        <label>Link Card</label>
                                    </div>
                                </button>
                            </ion-col>
                
                </ion-row>
                
                                <ion-row>

                                    </ion-row>
            </ion-grid>
        </ion-card-content>
    </div>


</ion-content>
