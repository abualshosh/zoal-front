<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>{{ "contacts" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar
    (ionInput)="getItems($event)"
    placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"
  ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of connections">
      <ion-avatar item-start (click)="openProfile(item)">
        <img [src]="this.api.url + '/profileimage/' + item.userName" />
      </ion-avatar>
      <div (click)="openConversation(item)">
        <h2>{{ item.fullName }}</h2>
        <p>249-{{ item.userName }}</p>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab end bottom>
    <button ion-fab color="primary" (click)="uploadContacts()">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
