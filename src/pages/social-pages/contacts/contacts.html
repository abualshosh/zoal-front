<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>{{ "contacts" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of connections">
      <ion-avatar item-start (click)="openProfile(contact)">
        <img [src]="this.api.url + '/profile-images/' + contact.phoneNumber" />
      </ion-avatar>
      <div (click)="openConversation(contact)">
        <h2>{{ contact.contactName }}</h2>
        <p>{{ contact.phoneNumber }}</p>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab end bottom>
    <button ion-fab color="primary" (click)="uploadContacts()">
      <ion-icon name="cloud-upload"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
