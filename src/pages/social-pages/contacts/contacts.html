<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>{{ "contacts" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar
    (ionInput)="searchContacts($event)"
    placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"
  ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <ion-avatar item-start (click)="openProfile(contact)">
        <img [src]="this.api.url + '/profile-images/' + contact.userName" />
      </ion-avatar>
      <div (click)="openConversation(contact)">
        <h2>{{ contact.fullName }}</h2>
        <p>249-{{ contact.userName }}</p>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab end bottom>
    <button ion-fab color="primary" (click)="uploadContacts()">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
