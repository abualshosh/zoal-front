<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ "addpost" | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text showWhen="ios">{{ "cancel" | translate }}</span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form *ngIf="form" [formGroup]="form">
    <ion-list>
      <ion-item>
        <textarea
          #myInput
          id="myInput"
          rows="5"
          maxLength="500"
          (keyup)="resize()"
          formControlName="content"
        ></textarea>
      </ion-item>

      <ion-item no-lines>
        <div>
          <img
            *ngIf="postImage?.image"
            [src]="
              'data:' +
              postImage.imageContentType +
              ';base64,' +
              postImage.image
            "
            (click)="viewImage(post)"
          />

          <button
            *ngIf="!postImage?.image"
            (click)="getPicture()"
            ion-button
            full
          >
            <ion-icon name="add-circle">
              {{ "ChoseImage" | translate }}
            </ion-icon>
          </button>
        </div>
      </ion-item>

      <div padding>
        <button
          ion-button
          class="subbutn"
          color="primary"
          (click)="done()"
          round
        >
          {{ "Submit" | translate }}
        </button>
      </div>
    </ion-list>
  </form>
</ion-content>
