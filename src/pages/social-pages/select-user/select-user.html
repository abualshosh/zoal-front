<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ "SelectUser" | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar
    (ionInput)="getItems($event)"
    placeholder="search"
  ></ion-searchbar>
  <ion-list>
    <button
      ion-item
      (click)="dismissWithConnection(connection)"
      *ngFor="let connection of connections"
    >
      <ion-avatar item-start>
        <!-- <img [src]="item.profilePic" /> -->
      </ion-avatar>
      <div>
        <h2>{{ connection.fullName }}</h2>
        <p>{{ connection.userName }}</p>
      </div>

      <ion-note item-end *ngIf="connection.note">
        {{ connection.note }}
      </ion-note>
    </button>
    <!--
      <span *ngFor="let contact of contactlist" >
        <ion-item >
       {{contact.displayName}}
       <p>{{contact.phoneNumbers[0].value}}</p>
        </ion-item>
      </span>
    -->
  </ion-list>
</ion-content>
