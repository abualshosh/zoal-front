<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ "SelectUser" | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar
    (ionInput)="getItems($event)"
    placeholder="search"
  ></ion-searchbar>
  <ion-list>
    <button
      ion-item
      (click)="dismissWithConnection(connection)"
      *ngFor="let connection of connections"
    >
      <ion-avatar item-start>
        <img [src]="this.api.url + '/profileimage/' + connection.userName" />
      </ion-avatar>
      <div>
        <h2>{{ connection.fullName }}</h2>
        <p>{{ connection.userName }}</p>
      </div>
    </button>
  </ion-list>
</ion-content>
