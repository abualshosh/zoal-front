<ion-tabs #myTabs selectedIndex="2">
  <ion-tab
    tabsHideOnSubPages="true"
    [root]="tab1Root"
    tabIcon="custom-home"
  ></ion-tab>

  <ion-tab
    tabsHideOnSubPages="true"
    [root]=""
    (click)="tab4BadgeCount = 0"
    tabBadge="{{ tab4BadgeCount > 0 ? tab4BadgeCount : null }}"
    tabBadgeStyle="danger"
    tabIcon="custom-chatbubbles"
  ></ion-tab>

  <ion-tab
    tabsHideOnSubPages="true"
    [root]="tab5Root"
    [tabTitle]=""
    tabIcon=""
  ></ion-tab>

  <ion-tab
    tabsHideOnSubPages="true"
    [root]="tab2Root"
    tabIcon="custom-contacts"
  ></ion-tab>

  <ion-tab
    tabsHideOnSubPages="true"
    [root]="tab3Root"
    tabIcon="custom-person"
  ></ion-tab>

  <ion-fab
    bottom
    center
    style="border-top: 0.55px solid rgba(0, 0, 0, 0.3);
    z-index: 10;
    
    border-top-left-radius: 50%;
    border-top-right-radius: 50%;"
  >
    <button
      class="gradient-button"
      ion-fab
      width="57"
      height="57"
      (click)="selectTab()"
    >
      <img style="width:100%;" role="img" src="assets/img/icon.png" />
    </button>
  </ion-fab>
</ion-tabs>
