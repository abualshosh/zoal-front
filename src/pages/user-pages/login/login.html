<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ "login" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="splash-info">
    <div class="splash-intro">{{ "EYPN" | translate }}</div>
  </div>
  <ion-list class="form">
    <div class="con">
      <form [formGroup]="login" (ngSubmit)="doLogin()">
        <div *ngIf="!login.controls.PHONENUMBER.valid && submitAttempt">
          <p>{{ "validvoucherNumberError" | translate }}</p>
        </div>
        <ion-item dir="ltr">
          <ion-label fixed>+249</ion-label>
          <ion-input
            type="number"
            formControlName="PHONENUMBER"
            required
          ></ion-input>
        </ion-item>

        <div padding>
          <button ion-button color="primary" block>
            {{ "login" | translate }}
          </button>
        </div>
      </form>
    </div>
  </ion-list>
</ion-content>
