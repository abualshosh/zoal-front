<ion-header>
  <ion-navbar color="secondary">
    <ion-title text-center
      >{{ user?.firstName }} {{ user?.lastName }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content parallax-header no-bounce class="bg-modal">
  <div class="header-image">
    <img-loader
      [src]="
        'data:' +
        user?.image?.imageContentType +
        ';base64,' +
        user?.image?.image
      "
      useImg
    >
    </img-loader>
  </div>
  <div class="main-content" text-wrap text-center>
    <h3>{{ user?.firstName }} {{ user?.lastName }}</h3>
    <h6>{{ user?.bio }}</h6>
    <hr />
    <ion-list no-lines>
      <ion-item class="item">
        <ion-icon name="mail" color="primary" item-start></ion-icon>
        <p>{{ "email" | translate }}</p>
        <p>{{ user?.email }}</p>
      </ion-item>
      <ion-item class="item">
        <ion-icon item-start name="call" color="primary"></ion-icon>
        <p>{{ "phone" | translate }}</p>
        <p>249-{{ user?.login }}</p>
      </ion-item>
    </ion-list>
  </div>

  <ion-fab *ngIf="!isPassed" end bottom>
    <button ion-fab color="primary" (click)="editProfile()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
