<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ user.profile.fullName }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content parallax-header no-bounce class="bg-modal">
  <div class="header-image">
    <img-loader
      fallbackAsPlaceholde="true"
      fallback="assets/img/userPlaceholder.png"
      [src]="this.api.url + '/profileimage/' + user.profile.userName"
      useImg
    >
    </img-loader>
  </div>
  <div class="main-content" text-wrap text-center>
    <h2>{{ user.profile.fullName }}</h2>
    <p>{{ user.occupation }} &bull; {{ user.location }}</p>
    <p class="profile-description">{{ user.description }}</p>
    <hr />
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="mail" color="primary" item-start></ion-icon>
        <p>Email</p>
        <a button ion-button href="" color="primary" item-end medium
          >Open App</a
        >
      </ion-item>
      <ion-item>
        <ion-icon item-start name="call" color="danger"></ion-icon>
        <p>Mobile</p>
        {{ user.profile.userName }}
        <a
          button
          ion-button
          href="tel:{{ user.phoneNumber }}"
          color="danger"
          item-end
          medium
          >Poke me</a
        >
      </ion-item>
      <ion-item>
        <ion-icon item-start name="logo-whatsapp" color="secondary"></ion-icon>
        <p>Whatsapp</p>
        {{ user.phoneNumber }}
        <a
          button
          ion-button
          color="secondary"
          item-end
          medium
          href="whatsapp://send?text=Hi from ionic&phone=+{{
            user.phoneNumber
          }}&abid=+{{ user.phoneNumber }}"
          >Open App</a
        >
      </ion-item>
      <ion-item>
        <ion-icon item-start name="pin" color="twitter"></ion-icon>
        <p>{{ user.address }}</p>
      </ion-item>
    </ion-list>

    -->
  </div>
</ion-content>
