<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ "signup" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="splash-info">
    <div class="splash-intro">{{ "EYPN" | translate }}</div>
  </div>
  <ion-list class="form">
    <div class="con">
      <form [formGroup]="signup" (ngSubmit)="doSignup()">
        <div *ngIf="!signup.controls.PHONENUMBER.valid && submitAttempt">
          <p>{{ "validvoucherNumberError" | translate }}</p>
        </div>
        <ion-item>
          <ion-label floating>{{ "PhoneNumber" | translate }} </ion-label>
          <ion-input
            type="number"
            formControlName="PHONENUMBER"
            required
          ></ion-input>
        </ion-item>

        <div text-center padding>
          <button ion-button outline round color="primary" class="round-button">
            {{ "signup" | translate }}
          </button>
        </div>
      </form>
    </div>
  </ion-list>
</ion-content>
