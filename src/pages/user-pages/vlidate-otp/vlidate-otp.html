<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ "login" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="splash-info">
    <div class="splash-intro">{{ "enterCode" | translate }}</div>
  </div>
  <div class="con">
    <form class="form">
      <ion-list>
        <ion-item>
          <ion-label floating>{{ "NUMBER" | translate }}</ion-label>
          <ion-input
            type="number"
            [(ngModel)]="account.otp"
            name="otp"
          ></ion-input>
        </ion-item>

        <div text-center padding>
          <button
            ion-button
            round
            (click)="validateOtp()"
            color="primary"
            class="round-button"
          >
            {{ "Submit" | translate }}
          </button>
        </div>
      </ion-list>
    </form>
  </div>
</ion-content>
