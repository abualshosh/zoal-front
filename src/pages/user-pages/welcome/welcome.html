<ion-content scroll="false">
  <div *ngIf="isVideo">
    <iframe
      width="100%"
      height="315"
      [src]="trustedVideoUrl ? trustedVideoUrl : null"
      frameborder="0"
      allowfullscreen
      allow="autoplay; encrypted-media"
    ></iframe>
  </div>
  <div *ngIf="!isVideo" class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      ZoalPay
      <div padding>
        <button ion-button round (click)="login()" class="round-button">
          {{ "login" | translate }}
        </button>

        <button
          ion-button
          outline
          round
          (click)="signup()"
          class="round-button"
        >
          {{ "createaccount" | translate }}
        </button>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-item>
    <button class="lang-button" ion-button round (click)="changeLang('ar')">
      {{ "ar" | translate }}
    </button>
    <button class="lang-button" ion-button round (click)="changeLang('en')">
      {{ "en" | translate }}
    </button>
  </ion-item>
</ion-footer>
